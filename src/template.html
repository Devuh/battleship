<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div id="game">
      <div id="player-one">
        <div class="grid"></div>
        <h3>Player 1</h3>
        <button id="random-ships">Randomize Ships?</button>
      </div>
      <div id="player-two">
        <div class="grid"></div>
        <h3>Player 2</h3>
      </div>
    </div>
    <dialog show>
      <form method="dialog">
        <h2 id="game-over">Game Over!</h2>
        <button type="button" id="play-again">Play Again?</button>
      </form>
    </dialog>
  </body>
</html>
